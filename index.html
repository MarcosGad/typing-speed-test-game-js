<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
            <select id="nivel" style="margin-top: 15px;">
                <option value="5" data-level="Easy">Easy</option>
                <option value="3" data-level="Normal">Normal</option>
                <option value="2" data-level="Hard">Hard</option>
            </select>
            <div class="message">
                You Are Playing On
                <span class="lvl"></span> Level
                & You Have <span class="seconds"></span> Seconds To Type The Word
            </div>
            <div class="start">Start Playing</div>
            <div class="again">Again</div>
            <div class="gameBody">
                <div class="the-word"></div>
                <input type="text" class="input" />
                <div class="upcoming-words">Words Will Show Here</div>
                <div class="control">
                    <div class="time">Time Left: <span></span> Seconds</div>
                    <div class="score">
                    Score: <span class="got">0</span> From <span class="total"></span>
                    </div>
                </div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
